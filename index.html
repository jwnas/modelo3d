<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Projeto RA - Avatar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- Componente para animações de modelos GLTF -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

  <!-- AR.js para A-Frame (rastreamento marker-based) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <!-- Biblioteca de gestos -->
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
</head>

<body style="margin:0; overflow:hidden;">
  <a-scene embedded arjs="sourceType: webcam;" gesture-detector>
    <!-- Câmera -->
    <a-entity camera cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .gesture-target"></a-entity>

    <!-- Marcador Hiro -->
    <a-marker preset="hiro">
      <a-entity
        id="avatar"
        class="gesture-target"
        gesture-handler
        gltf-model="modelos/Avatar.glb"
        scale="0.7 0.7 0.7"
        position="0 0 0"
        animation__tap="property: rotation; to: 0 360 0; dur: 1000; easing: easeInOutQuad; startEvents: tap"
      ></a-entity>
    </a-marker>

    <!-- Luz ambiente -->
    <a-light type="ambient" color="#BBB"></a-light>

    <!-- Luz direcional -->
    <a-light type="directional" intensity="0.8" position="-1 4 5"></a-light>
  </a-scene>
</body>
</html>
