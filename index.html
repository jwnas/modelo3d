<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Projeto RA - Avatar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- AR.js para A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

  <!-- Componente para animações de modelos GLTF -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

  <!-- Gesture Detector -->
  <script src="https://cdn.jsdelivr.net/gh/supermedium/superframe@master/components/gesture-detector/dist/gesture-detector.min.js"></script>

  <!-- Super Hands -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-super-hands-component@4.0.5/dist/aframe-super-hands.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>

<body>
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Marcador Hiro -->
    <a-marker preset="hiro">
      <!-- Modelo 3D com gestos -->
      <a-entity
        id="avatar"
        gltf-model="modelos/Avatar.glb"
        scale="0.4 0.4 0.4"
        position="0 0 0.5"
        gesture-detector
        stretchable
        draggable
        rotatable
        animation__tap="property: rotation; to: 0 360 0; dur: 1000; easing: easeInOutQuad; startEvents: tap"
      ></a-entity>
    </a-marker>

    <!-- Mão virtual para gestos -->
    <a-entity
      id="touch-controls"
      cursor="rayOrigin: mouse"
      raycaster="objects: [stretchable], [draggable], [rotatable]"
      super-hands
    ></a-entity>

    <!-- Câmera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
